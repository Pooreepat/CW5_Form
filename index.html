<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2 style="text-align: center; color: blueviolet; margin-bottom: 4rem;">ฟอร์มสมัครเรียนต่อระดับปริญญาตรี</h2>
    <div class="userdata">
        <h3 style="margin-left: 1rem; margin-bottom: 2rem; color: rgb(85, 85, 86);">ข้อมูลส่วนตัวของผู้สมัคร</h3>
        <div style="margin-left: 1rem;">
            <label for="m" style="color: rgb(50, 51, 51);">คำนำหน้าชื่อ</label>
            <select name="m" id="m" style="margin-left: 1rem; width: 6rem; height: 1.5rem;">
                <option value="นาย">นาย</option>
                <option value="นาง">นาง</option>
                <option value="นางสาว">นางสาว</option>
            </select>
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="Fname" style="color: rgb(50, 51, 51);">ชื่อ</label>
            <input type="text" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="Lname" style="color: rgb(50, 51, 51);">นามสกุล</label>
            <input type="text" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="IDCARD" style="color: rgb(50, 51, 51);">เลขประจำตัวประชาชน (13 หลัก)</label>
            <input type="text" maxlength="13" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="birth" style="color: rgb(50, 51, 51);">วัน - เดือน - ปีเกิด</label>
            <input type="date" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="age" style="color: rgb(50, 51, 51);">อายุ</label>
            <input type="number" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="gender" style="color: rgb(50, 51, 51);">เพศ</label><br>
            <input type="radio" style="margin-left: 1rem;">
            <label for="gender" style="color: rgb(50, 51, 51);">ชาย</label><br>
            <input type="radio" style="margin-left: 1rem;">
            <label for="gender" style="color: rgb(50, 51, 51);">หญิง</label><br>
            <input type="radio" style="margin-left: 1rem;">
            <label for="gender" style="color: rgb(50, 51, 51);">ไม่ระบุ</label>
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="สัญชาติ" style="color: rgb(50, 51, 51);">สัญชาติ</label>
            <input type="text" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="เชื้อชาติ" style="color: rgb(50, 51, 51);">เชื้อชาติ</label>
            <input type="text" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="ศาสนา" style="color: rgb(50, 51, 51);">ศาสนา</label>
            <input type="text" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="เบอร์โทรศัพท์" style="color: rgb(50, 51, 51);">เบอร์โทรศัพท์</label>
            <input type="tel" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="อีเมล" style="color: rgb(50, 51, 51);">อีเมล</label>
            <input type="email" style="margin-left: 1rem; height: 1.2rem;">
        </div>
        <div style="margin-top: 1rem; margin-left: 1rem; ">
            <label for="address" style="color: rgb(50, 51, 51);">ที่อยู่</label>
            <textarea name="address" id="address"></textarea>
        </div>
    </div>
    <div>
        <div>
            <h3 style="margin-left: 1rem; margin-bottom: 2rem; color: rgb(85, 85, 86);">ข้อมูลการสมัครเรียน</h3>
            <div style="margin-top: 1rem; margin-left: 1rem;">
                <label for="วุฒิที่จบมา" style="color: rgb(50, 51, 51);">วุฒิที่จบมา</label>
                <select name="วุฒิที่จบมา" id="วุฒิที่จบมา" style="margin-left: 1rem; width: 6rem; height: 1.5rem;">
                    <option value="ปวช.">ปวช.</option>
                    <option value="ปวส.">ปวส.</option>
                    <option value="ม.6">ม.6</option>
                </select>
            </div>
            <div style="margin-top: 1rem; margin-left: 1rem; ">
                <label for="ชื่อสถานศึกษาที่จบ" style="color: rgb(50, 51, 51);">ชื่อสถานศึกษาที่จบ</label>
                <input type="text" style="margin-left: 1rem; height: 1.2rem;">
            </div>
            <div style="margin-top: 1rem; margin-left: 1rem; ">
                <label for="ปีที่จบ" style="color: rgb(50, 51, 51);">ปีที่จบ</label>
                <input type="number" style="margin-left: 1rem; height: 1.2rem;">
            </div>
            <div style="margin-top: 1rem; margin-left: 1rem; ">
                <label for="GPA" style="color: rgb(50, 51, 51);">GPA</label>
                <input type="number" step="0.01" style="margin-left: 1rem; height: 1.2rem;">
            </div>
            <div style="margin-top: 1rem; margin-left: 1rem;">
                <label for="สาขาที่สมัคร" style="color: rgb(50, 51, 51);">สาขาที่สมัคร</label>
                <select name="สาขาที่สมัคร" id="สาขาที่สมัคร" style="margin-left: 1rem; width: 6rem; height: 1.5rem;">
                    <option value="ITI">ITI</option>
                    <option value="INE">INE</option>
                    <option value="IT">IT</option>
                    <option value="INET">INET</option>
                </select>
            </div>
            <div style="margin-top: 1rem; margin-left: 1rem; ">
                <label for="เหตุผลที่เลือกสาขา" style="color: rgb(50, 51, 51);">เหตุผลที่เลือกสาขา</label>
                <textarea name="เหตุผลที่เลือกสาขา" id="เหตุผลที่เลือกสาขา"></textarea>
            </div>
        </div>
        <div>
            <h3 style="margin-top: 2.5rem; margin-left: 1rem; margin-bottom: 1rem; color: rgb(85, 85, 86);">ประวัติการศึกษา</h3>
            <div>
                <h4 style="margin-left: 1rem; color: rgb(85, 85, 86);">ให้นักเรียนกรอกข้อมูลการศึกษา 3 ระดับ ได้แก่</h4>
            </div>
            <div>
                <h4 style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">ประถมศึกษา</h4>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">สถานศึกษา</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">จังหวัด</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">ปีที่เข้า</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">ปีที่จบ</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">วุฒิที่ได้รับ</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">เกรดเฉลี่ยนสะสม</label>
                <input type="text">
            </div>
            <div>
                <h4 style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">มัธยมต้น</h4>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">สถานศึกษา</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">จังหวัด</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">ปีที่เข้า</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">ปีที่จบ</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">วุฒิที่ได้รับ</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">เกรดเฉลี่ยนสะสม</label>
                <input type="text">
            </div>
            <div>
                <h4 style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">มัธยมปลาย/ปวช./ปวส.</h4>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">สถานศึกษา</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">จังหวัด</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">ปีที่เข้า</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">ปีที่จบ</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">วุฒิที่ได้รับ</label>
                <input type="text"><br><br>
                <label for="" style="margin-top: 2rem; margin-left: 1rem; color: rgb(85, 85, 86);">เกรดเฉลี่ยนสะสม</label>
                <input type="text">
            </div>
        </div>
        <div>
            <h3 style="margin-top: 2.5rem; margin-left: 1rem; margin-bottom: 1rem; color: rgb(85, 85, 86);">เอกสารแนบ</h3>
            <div>
                <label for="สำเนาบัตรประชาชน" style="margin-left: 1rem;">แนบไฟล์สำเนาบัตรประชาชน</label><br><br>
                <input type="file" style="margin-left: 1rem;"><br><br>
                <label for="วุฒิการศึกษา" style="margin-left: 1rem;">แนบไฟล์วุฒิการศึกษา (เช่น ปพ.1)</label><br><br>
                <input type="file" style="margin-left: 1rem;">
            </div>
        </div>
           <div style="margin-top: 2rem;">
            <div>
                <input type="checkbox" style="margin-left: 1rem;">
                <label for="ยอมรับเงื่อนไข" style="margin-left: 1rem;">ยอมรับเงื่อนไข</label><br><br>
                <input type="submit" style="margin-left: 1rem;">
                <input type="reset">
            </div>
        </div>
    </div>
</body>

</html>
